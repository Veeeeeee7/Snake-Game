<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Snake Game</title>
        <!-- <h1>scores</h1> -->
        <style>
            body {
                height: 550px;
                width: 550px;
                display: flex;
                justify-content: center;
                align-items: center;
                margin: 0;
                /* background-color: #ccc; */
            }

            #game-board {
                margin: 25px;
                background-color: #ccc;
                width: 100vmin;
                height: 100vmin;
                display: grid;
                grid-template-rows: repeat(21, 1fr);
                grid-template-columns: repeat(21, 1fr);
            }

            #restart-board {
                background-color: black;
                width: 50vmin;
                height: 50vmin;
            }

            .front {
                position: absolute;
                z-index: 5 !important;
            }

            .back {
                position: absolute;
                z-index: -1 !important;
            }

            .snake {
                background-color: hsl(123, 69%, 37%);
                /* border: 0.25vmin solid black; */
            }

            .snake-head {
                width: 100%;
                height: 100%;
            }

            .snake-tail {
                background-color: black;
            }

            .food {
                background-color: hsl(50, 100%, 50%);
                border: 0.25vmin solid black;
            }
            
        </style>
        <script src="game.js" defer type="module""></script>
    </head>
    <body>
        <div id="game-board"></div>
        <div id="restart-board" class="back">
            <button type="button" onclick="restartGame()" id="restart-button">restart</button>
        </div>
    </body>
</html>
